<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>フラッシュ たし算 ひき算</title>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">フラッシュ計算</div>
      <button id="btnToSettings" class="btn ghost" type="button">設定</button>
    </header>

    <main class="main">
      <section id="screenSettings" class="screen">
        <h1 class="h1">設定</h1>

        <div class="card">
          <div class="label">出題タイプ</div>
          <div class="seg">
            <button class="segBtn" data-opmode="add" type="button">足し算</button>
            <button class="segBtn" data-opmode="sub" type="button">引き算</button>
            <button class="segBtn" data-opmode="mix" type="button">混合</button>
          </div>
        </div>

        <div class="card">
          <div class="label">数値範囲</div>
          <div class="seg">
            <button class="segBtn" data-range="c2a" type="button">一桁 0〜9</button>
            <button class="segBtn" data-range="c2b" type="button">0〜18</button>
            <button class="segBtn" data-range="c3" type="button">片方二桁 10〜99</button>
          </div>
          <div class="hint">数値範囲は排他です</div>
        </div>

        <div class="card" id="sum10Card">
          <div class="row">
            <div>
              <div class="label">合計10まで</div>
              <div class="hint">足し算のときのみ有効</div>
            </div>
            <label class="switch">
              <input id="sum10" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="card">
          <div class="label">答え表示までの秒数</div>
          <div class="seg">
            <button class="segBtn" data-seconds="1" type="button">1</button>
            <button class="segBtn" data-seconds="3" type="button">3</button>
            <button class="segBtn" data-seconds="5" type="button">5</button>
            <button class="segBtn" data-seconds="10" type="button">10</button>
          </div>
        </div>

        <div class="card">
          <div class="label">学習履歴</div>
          <div class="row">
            <button id="btnResetHistory" class="btn danger" type="button">履歴リセット</button>
            <div class="hint">端末内の学習履歴を削除します</div>
          </div>
        </div>

        <button id="btnStart" class="btn primary big" type="button"></button>
      </section>

      <section id="screenQuiz" class="screen hidden" hidden>
        <div class="quizCard">
          <div id="countdown" class="countdown"></div>
          <div id="problem" class="problem">-</div>
          <div id="answer" class="answer hidden">-</div>
        </div>

        <div id="controlsReveal" class="controls hidden">
          <button id="btnCorrect" class="btn primary big" type="button">正解だった</button>
          <button id="btnWrong" class="btn big" type="button">まちがえた</button>
        </div>

        <div class="controls">
          <button id="btnRevealNow" class="btn ghost" type="button">今すぐ答え</button>
          <button id="btnPause" class="btn ghost" type="button">一時停止</button>
          <button id="btnStop" class="btn ghost" type="button">終了</button>
        </div>

        <div id="result" class="result hidden"></div>
        
        <button
          id="btnBackToSettings"
          class="btn ghost hidden"
          type="button">
          もどる
        </button>
        
        <div id="paused" class="paused hidden">
          <div class="pausedBox">
            <div class="pausedTitle">停止中</div>
            <button id="btnResume" class="btn primary big" type="button">再開</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div id="status" class="status"></div>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {});
    }
  </script>
</body>
</html>
